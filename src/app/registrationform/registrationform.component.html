
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">S.Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">City</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentList">
    <td>{{student.id}} </td>
    <td> {{student.name}} </td>
    <td> {{student.email}} </td> 
    <td> {{student.mobile}} </td>
    <td> {{student.city}} </td>
    <td> 
      <input type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" value="Edit" />
      <input type="button" value="Delete" (click)="deleteStudent(student)" class="btn btn-danger" />
    </td>
  </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background: blue;" class="modal-header">
        <h1 style="color:aliceblue;font-size: 26px;margin-left: 62px;font-weight: 620;" class="modal-title fs-5" id="exampleModalLabel">School Management App</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
        <form [formGroup]="studentValue">
          <div class="form-group">
            <label for="txtname">Name</label>
            <input type="text" formControlName="name" class="form-control" id="txtname" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="id">S.ID</label>
            <input type="number" formControlName="id" class="form-control" id="id" placeholder="Enter ID">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter Email">
          </div>
          
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" formControlName="city" class="form-control" id="city" placeholder="Enter City">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <div class="input-group-text">+92</div>
            <input type="number" class="form-control" formControlName="mobile" id="mobile" placeholder="Enter Mobile Number">
          </div>
        </form>





      </div>
      <!-- <div style="background-color: blue;" class="modal-footer"> -->
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="AddStudent()">Save changes</button>
      <!-- </div> -->
    </div>
  </div>
</div>

</mat-drawer-container>
